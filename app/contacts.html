<!DOCTYPE html>
<html>
<head lang="ru">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Связаться со мной</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>


	<!-- bower:css -->
	<link rel="stylesheet" href="bower/normalize.css/normalize.css" />
	<!-- endbower -->

	<!-- fonts -->
	<link rel="stylesheet" href="fonts/fira/fira.css"/>
	<link rel="stylesheet" href="fonts/Proxima-Nova/proxima-nova.css"/>
	<!-- endfonts -->

	<link rel="stylesheet" href="css/sprite.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/contacts.css"/>

	<!-- bower:js -->
	<script src="bower/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<script src="js/main.js"></script>

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-in">
				<a href="/" class="logo">
					<img class="logo-img" src="../img/logo.png" alt="лого"/>
					<span class="logo-txt"> Сайт портфолио - лого</span>
				</a>
				<ul class="social-links">
					<li class="social-links-item"><a class="soc-ico ico-vk" rel="nofollow" target="_blank" href="http://vk.com">VK</a></li>
					<li class="social-links-item"><a class="soc-ico ico-tw" rel="nofollow" target="_blank" href="http://twitter.com">Twitter</a></li>
					<li class="social-links-item"><a class="soc-ico ico-fb" rel="nofollow" target="_blank" href="http://facebook.com">Facebook</a></li>
					<li class="social-links-item"><a class="soc-ico ico-gh" rel="nofollow" target="_blank" href="http://github.com">GitHub</a></li>
				</ul>
			</div>
		</header>

		<div class="container main-container">
			<div class="left-col">
				<ul class="left-col-menu">
					<li class="left-col-menu-item "><a class="left-col-menu-item-link" href="index.html">Обо мне</a></li>
					<li class="left-col-menu-item "><a class="left-col-menu-item-link" href="myworks.html">Мои работы</a></li>
					<li class="left-col-menu-item active"><a class="left-col-menu-item-link" href="contacts.html">Связаться со смной</a></li>
				</ul>

				<div class="contacts-wp">
					<div class="contacts-h">Контакты</div>
					<ul class="contacts">
						<li class="contacts-item mail"><a class="contacts-item-link" href="mailto:webFarrock@mail.ru">webFarrock@mail.ru</a></li>
						<li class="contacts-item phone"><a class="contacts-item-link" href="tel:+79035032551">+79035032551</a></li>
						<li class="contacts-item skype"><a class="contacts-item-link" href="skype:webFarrock">webFarrock</a></li>
					</ul>
				</div>
			</div>

			<div class="right-col">
				<div class="content">
					<div class="contacts-block content-block">
						<div class="contacts-block-header">У вас интересный проект? Напишите мне</div>
						<div class="contacts-block-in">
							<form class="contacts-form" action="" method="post">
								<div class="form-row clearfix">
									<div class="form-col">
										<label class="form-label" for="name">Имя</label>
										<input type="text" class="inp-field" id="name" name="name" placeholder="Как к вам обращаться"/>
									</div>
									<div class="form-col">
										<label class="form-label" for="email">Email</label>
										<input type="text" class="inp-field" id="email" name="email" placeholder="Куда мне писать"/>
									</div>
								</div>
								<div class="form-row form-row-message">
									<label class="form-label" for="message">Сообщение</label>
									<textarea name="message" class="form-message inp-field" id="message" placeholder="Кратко в чем суть"></textarea>
								</div>
								<div class="form-row clearfix">
									<label class="form-label" for="captcha">Введите код, указанный на картинке</label>
									<div class="form-col captcha-wp">
										<img src="../img/captcha.jpg" alt="Защитный код"/>
									</div>

									<div class="form-col captcha-wp-input-wp">
										<input type="text" class="inp-field inp-field-captcha" id="captcha" name="captcha" placeholder="Введите код"/>
									</div>
								</div>
								<div class="form-row form-btns ">
									<input class="btn" type="submit" value="Отправить"/>
									<input class="btn" type="reset" value="Очистить"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="footer-in">
			<span class="lock">Войти</span><span class="copyright"> © 2015, Это мой сайт, пожалуйста, не копируйте и не воруйте его</span>
		</div>
	</footer>

</body>
</html>
