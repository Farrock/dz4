<body>
<div class="wrapper auth-wp">

	<div class="auth-page-wp">


		<form class="auth-page" id="auth-form">
			<div class="auth-page-header">Авторизуйтесь</div>
			<div class="auth-page-fields">
				<div class="field">
					<div class="field-title">Логин</div>
					<div class="field-input-wp">
						<input class="inp-field " placeholder="Введите логин" type="text" name="login" qtip-content="Введите логин"/>
					</div>
				</div>
				<div class="field">
					<div class="field-title">Пароль</div>
					<div class="field-input-wp">
						<input class="inp-field" placeholder="Введите пароль" type="password" name="password" qtip-content="Введите пароль"/>
					</div>
				</div>

				<div class="field">
					<input class="btn btn-submit" type="submit" value="Войти"/>
				</div>

			</div>
		</form>
	</div>

</div>
