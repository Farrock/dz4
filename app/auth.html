<!DOCTYPE html>
<html>
<head lang="ru">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>


	<!-- bower:css -->
	<link rel="stylesheet" href="bower/normalize.css/normalize.css"/>
	<!-- endbower -->

	<!-- fonts -->
	<link rel="stylesheet" href="fonts/fira/fira.css"/>
	<link rel="stylesheet" href="fonts/Proxima-Nova/proxima-nova.css"/>
	<!-- endfonts -->

	<link rel="stylesheet" href="css/sprite.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/auth.css"/>

	<!-- bower:js -->
	<script src="bower/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<script src="js/main.js"></script>

</head>
<body>
<div class="wrapper auth-wp">

	<div class="auth-page-wp">


		<div class="auth-page">
			<div class="auth-page-header">Авторизуйтесь</div>
			<div class="auth-page-fields">
				<div class="field">
					<div class="field-title">Логин</div>
					<div class="field-input-wp">
						<input class="inp-field dinp-field-error" placeholder="Введите логин" type="text" name="login"/>
						<span class="error-msg error-login">Введите логин</span>
					</div>
				</div>
				<div class="field">
					<div class="field-title">Пароль</div>
					<div class="field-input-wp">
						<input class="inp-field inp-field-error" placeholder="Введите пароль" type="password" name="password"/>
						<span class="error-msg error-pass">Введите пароль</span>
					</div>
				</div>

				<div class="field">
					<input class="btn btn-submit" type="submit" value="Войти"/>
				</div>

			</div>
		</div>
	</div>

</div>
<footer class="footer">
	<div class="footer-in">
		<span class="lock"></span><span class="copyright"> © 2015, Это мой сайт, пожалуйста, не копируйте и не воруйте его</span>
	</div>
</footer>


</body>
</html>
